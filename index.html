<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="fundo text-center">
            <h1 class="pt-5 text-white">Bem vindo!</h1>
            <div class="p-5 position-absolute top-50 start-50 translate-middle rounded bg-dark bg-gradient">
                <h1 class="text-white">Calculadora</h1>
                <p class="m-2 p-0 text-dark bg-white fs-4 text-end" id="resultado"></p>
                <table>
                    <tr>
                        <td><button class="m-1 btn btn-secondary btn-lg" id="C">C</button></td>
                        <td><button class="m-1 btn btn-secondary btn-lg" id="<"><</button></td>
                        <td><button class="m-1 btn btn-secondary btn-lg" id="/">/</button></td>
                        <td><button class="m-1 btn btn-secondary btn-lg" id="X">X</button></td>
                    </tr>
                    <tr>
                        <td><button class="m-1 btn btn-secondary btn-lg" id="7">7</button></td>
                        <td><button class="m-1 btn btn-secondary btn-lg" id="8">8</button></td>
                        <td><button class="m-1 btn btn-secondary btn-lg" id="9">9</button></td>
                        <td><button class="m-1 btn btn-secondary btn-lg" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="m-1 btn btn-secondary btn-lg" id="4">4</button></td>
                        <td><button class="m-1 btn btn-secondary btn-lg" id="5">5</button></td>
                        <td><button class="m-1 btn btn-secondary btn-lg" id="6">6</button></td>
                        <td><button class="m-1 btn btn-secondary btn-lg" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="m-1 btn btn-secondary btn-lg" id="1">1</button></td>
                        <td><button class="m-1 btn btn-secondary btn-lg" id="2">2</button></td>
                        <td><button class="m-1 btn btn-secondary btn-lg" id="3">3</button></td>
                        <td rowspan="2"><button style="height: 106px;" class="m-1 btn btn-secondary btn-lg" id="=">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button style="width: 106px;" class="m-1 btn btn-secondary btn-lg" id="0">0</button></td>
                        <td><button class="m-1 btn btn-secondary btn-lg" id=".">.</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
